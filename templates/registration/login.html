<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="/media/img/logo32x32.ico"/>

    <title>Login</title>
     {% load staticfiles %}
    <title>Scans management - Hosts</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <style>
    body {
        background-image: url("/media/img/background/grid.png")
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="logo-login-panel">
                    <img src="/media/img/logo360.png" height="123" width="360">
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p class="text-danger center">Username or password not correct.</p>
                        {% endif %}
                        <form method="post" id="loginForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control textinput textInput" placeholder="Username" name="username" type="text" autofocus required="" id="id_username" autocapitalize="off" autocorrect="off" maxlength="100">
                            </div>
                            <div class="form-group">
                                <input class="form-control textinput textInput" placeholder="Password" name="password" type="password" value="" required="" id="id_password" maxlength="100" autocapitalize="off" autocorrect="off">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-info btn-block" value="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
